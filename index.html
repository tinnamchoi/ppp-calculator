<!DOCTYPE html>

<html>

<head>
  <title>PPP Calculator (Purchasing power parity)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://tinnamchoi.github.io/shared.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <meta property="og:title" content="PPP Calculator" />
  <meta property="og:type" content="application" />
  <meta property="og:url" content="https://tinnamchoi.github.io/ppp-calculator/" />
  <meta property="og:image" content="//tinnamchoi.github.io/ppp-calculator/media/preview.png" />
</head>

<body>
  <h1>PPP Calculator</h1>

  Compare money in different countries using purchasing power parity (PPP), data courtesy of the <a href="https://data.worldbank.org/indicator/PA.NUS.PPP">World Bank</a>.
  <br>
  <span class="small" id="example"></span>
  <br>

  <div id="container"></div>

  <div id="footer">
    <div>
      <button onclick="dec()">-</button>
      <button onclick="inc()">+</button>
      <span class="small note">increase/decrease number of countries to compare with</span>
    </div>
    <div class="grey">
      <a href="https://tinnamchoi.github.io/">home</a>&emsp;&bull;&emsp;
      <a href="https://github.com/tinnamchoi/ppp-calculator">source</a>
    </div>
  </div>

</body>

</html>
